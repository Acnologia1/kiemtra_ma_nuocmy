<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript function to check whether a given value is US zip code or not</title>
</head>
<body>
<script>

    function is_usZipCode(str) {
        //^[0-9]{5}:so sánh chuỗi số đó có số 5 không
        //(?:-[0-9]{4}) ưu tiên ngoặc đơn,
        //?: so khớp ký tự trước nó là 0 hoặc 1
        //
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var zipcode = "03201 - 2150";
    console.log(is_usZipCode(zipcode));
    zipcode = "78924";
    console.log(is_usZipCode(zipcode));

</script>
</body>
</html>
